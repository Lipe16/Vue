<html>
    <head>
        <title>App17</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id='app-17'>
            <blog-post
                v-for='item in itens'
                v-bind:item='item'
                v-bind:style= '{ fontSize: fontPostSize + "em" }'
                v-on:aumenta-texto='fontPostSize += 1'
                v-on:diminui-texto='fontPostSize -= 1'
                >
            </blog-post>
            



        </div>

    </body>

    <script>

        Vue.component('blog-post', {
            props: ['item'],
            template: `<div>
                <h1>{{item.titulo}}</h1>
                <p>{{item.descricao}}</p> 

                <button v-on:click="$emit('aumenta-texto')">
                    aumentarFonte
                </button>  

                <button v-on:click="$emit('diminui-texto')">
                     diminuirFonte
                </button>  

            </div>`,

        })

        var app17 = new Vue({
            el:'#app-17',
            data:{
                itens: [ {id:0, titulo: 'Vue Ã© top', descricao:'loren inputsun .... ... ... ...'}],
                fontPostSize: 1
            }            ,methods:{
                aumentarFonte(){
                    this.fontPostSize += 1
                },
                diminuirFonte(){
                    this.fontPostSize -= 1
                }
            }

            
        })
    </script>
</html>
