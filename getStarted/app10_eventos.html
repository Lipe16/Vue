<html>
    <head>
        <title>App10</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id='app-10'>
            <p>{{contador}}</p>
            <button v-on:click="add()" >add</button>
            <button @click="contador -= 1" >sub</button>

        </div>


        <script>
            var app10 = new Vue({
                el:'#app-10',
                data:{
                    contador:0,
                    add(){
                        this.contador++
                    }
                },

            })
        </script>
    </body>
</html>
