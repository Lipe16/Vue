<html>
    <head>
        <title>Olá mundo!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="app">
            {{message}}
        </div>
        <script>
            var app = new Vue({
                el: '#app', 
                data: {
                    message: 'Olá Vue!'
                }
            })
        </script>
    </body>


</html>
