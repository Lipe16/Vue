<html>
    <head>
        <title>App9</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id='app-9'>
            <p>{{nomecompleto}}</p>
            

        </div>


        <script>
            var app9 = new Vue({
                el:'#app-9',
                data:{
                    nome: 'Filipe',
                    segundonome: 'Ferreira',
                    nomecompleto:''
                },

                watch: {
                    nome(newValue) {
                        this.nomecompleto =  newValue + ' '+this.segundonome;
                        console.log(newValue + ' '+this.segundonome)
                    },
                    segundonome(newValue ){
                        this.nomecompleto = this.nome +' ' +newValue;
                        console.log(this.nome +' ' +newValue)
                    }
                }
            })
        </script>
    </body>
</html>
