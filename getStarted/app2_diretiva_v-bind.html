<html>
    <head>
        <title>V-bind</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id='app-2'>
            <span v-bind:title='message'>
                Pare o Mouse sobre mim e veja...
            </span>
        </div>

        <script>
            var app2 = new Vue({
                el:'#app-2',
                data:{
                    message: 'você carregou esta página em '+ new Date().toLocaleString()
                }
            })
        </script>
    </body>
</html>
