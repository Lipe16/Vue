<html>
    <head>
        <title>Diretiva v-show</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id='app-21'>
            <p v-show='seen'>Agora você vê.</p>
            <button v-on:click='seen = !seen'>click aqui</button>
        </div>

        <script>
            var app21 = new Vue({
                el:'#app-21',
                data:{
                    seen: true
                }
            })
        </script>
    </body>
</html>
